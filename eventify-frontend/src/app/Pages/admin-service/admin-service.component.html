<!-- Header -->
<div class="header">
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </div>
</div>
<div class="icons">

</div>



<!-- The flexible grid (content) -->
<div class="row" style="width: 100%; min-height: 64.7%;">
    <div class="side">
        <app-side-nav-bar [navigationTabs]="navbar"></app-side-nav-bar>
    </div>
    <div class="main">
        <div class="container">
            <app-tab-card [card]="categories"></app-tab-card>
        </div>
        <div class="table">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" *ngIf="dataSource.data && dataSource.data.length>0">
                <ng-container matColumnDef="VendorId">
                    <th mat-header-cell *matHeaderCellDef>VendorId</th>
                    <td mat-cell *matCellDef="let element">{{element.VendorId}}</td>
                </ng-container>

                <ng-container matColumnDef="Service">
                    <th mat-header-cell *matHeaderCellDef>Service</th>
                    <td mat-cell *matCellDef="let element">{{element.Service}}</td>
                </ng-container>

                <ng-container matColumnDef="Rating">
                    <th mat-header-cell *matHeaderCellDef class="rating">Rating</th>
                    <td mat-cell *matCellDef="let element" style="color: #FDCC0D; font-size: medium;" class="rating">
                        <ngb-rating [max]="5" [rate]="element.Rating" [readonly]="true"></ngb-rating>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Availability">
                    <th mat-header-cell *matHeaderCellDef class="availability">Availability</th>
                    <td mat-cell *matCellDef="let element" class="check-icon" class="availability">
                        <mat-icon>{{element.Availability ? 'check' : 'close'}}</mat-icon>
                    </td>
                </ng-container>

                <<ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td class="action" mat-cell *matCellDef="let element">
                        <mat-icon class="suspend">block</mat-icon>
                        <mat-icon class="delete">delete</mat-icon>
                    </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="empty" *ngIf="!dataSource.data || dataSource.data.length == 0">
                <img src="../../../assets/common/No data.jpg" alt="no data found image">
                <p>No available Services</p>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <app-footer></app-footer>
</div>
