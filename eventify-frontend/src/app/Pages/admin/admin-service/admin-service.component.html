<div class="container">
    <app-tab-card [card]="categories" *ngIf="categories && categories.length > 0" (childEvent)="getServices($event)">
        0"></app-tab-card>
</div>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"
        *ngIf="categories && categories.length > 0">
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="Service">
            <th mat-header-cell *matHeaderCellDef>Service</th>
            <td mat-cell *matCellDef="let element">{{element.service}}</td>
        </ng-container>

        <ng-container matColumnDef="Rating">
            <th mat-header-cell *matHeaderCellDef class="rating">Rating</th>
            <td mat-cell *matCellDef="let element" style="color: #FDCC0D; font-size: medium;" class="rating">
                <ngb-rating [max]="5" [rate]="element.rating" [readonly]="true"></ngb-rating>
            </td>
        </ng-container>

        <ng-container matColumnDef="Availability">
            <th mat-header-cell *matHeaderCellDef class="availability">Availability</th>
            <td mat-cell *matCellDef="let element" class="check-icon availability">
                {{element.isAvailable? 'Not booked' : 'Booked'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td class="action" mat-cell *matCellDef="let element">
                <div class="suspend" [ngClass]="{'sus':element.isSuspend}" mwlConfirmationPopover
                    popoverTitle="Service {{element.isSuspend ? 'Resume': 'Suspend'}} Confirmation"
                    popoverMessage="Do you really want to {{element.isSuspend ? 'Resume': 'suspend'}}?" placement="left"
                    confirmButtonType="{{element.isSuspend ? 'primary' : 'danger'}}"
                    (confirm)="changeSuspendState(element.id)" (cancel)="true">
                    {{!element.isSuspend? 'Suspend' : 'Resume'}}</div>
                <span style="margin-left: 5px;"></span>
                <div class="delete" mwlConfirmationPopover popoverTitle="Service Delete Confirmation"
                    popoverMessage="Do you really want to delete?" placement="left"
                    (confirm)="deleteService(element.id)" (cancel)="true">
                    Delete
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty" *ngIf="!categories || categories.length == 0">
        <img src="../../../assets/common/No data.jpg" alt="no data found image">
        <p>No available Services</p>
    </div>
</div>
