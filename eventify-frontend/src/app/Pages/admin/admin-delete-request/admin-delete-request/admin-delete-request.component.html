<div class="container">
    <app-tab-card [card]="categories" *ngIf="categories && categories.length > 0" (childEvent)="getServices($event)">
        0"></app-tab-card>
</div>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"
        *ngIf="categories && categories.length > 0">
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="Service">
            <th mat-header-cell *matHeaderCellDef>Service</th>
            <td mat-cell *matCellDef="let element">{{element.service}}</td>
        </ng-container>

        <ng-container matColumnDef="Rating">
            <th mat-header-cell *matHeaderCellDef class="rating">Rating</th>
            <td mat-cell *matCellDef="let element" style="color: #FDCC0D; font-size: medium;" class="rating">
                <ngb-rating [max]="5" [rate]="element.rating" [readonly]="true"></ngb-rating>
            </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td class="action" mat-cell *matCellDef="let element">
                <div class="accept" mwlConfirmationPopover popoverTitle="Service Delete Confimation"
                    popoverMessage="Do you really want to Delete?" placement="left" confirmButtonType="danger"
                    (confirm)="deleteService(element.id)" (cancel)="true">
                    Accept
                </div>
                <span style="margin-left: 5px;"></span>
                <div class="reject" mwlConfirmationPopover popoverTitle="Service Reject Confimation"
                    popoverMessage="Do you really want to Reject?" placement="left" confirmButtonType="primary"
                    (confirm)="removeService(element.id)" (cancel)="true">
                    Reject
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty" *ngIf="!categories || categories.length == 0">
        <img src="../../../assets/common/No data.jpg" alt="no data found image">
        <p>No available Services</p>
    </div>
</div>
