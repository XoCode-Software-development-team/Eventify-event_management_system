<div class="container">
    <app-tab-card  *ngIf="categories && categories.length > 0"
        (childEvent)="getServices($event)"></app-tab-card>
</div>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"
        *ngIf="categories && categories.length > 0">
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="Service">
            <th mat-header-cell *matHeaderCellDef>Service</th>
            <td mat-cell *matCellDef="let element">{{element.service}}</td>
        </ng-container>

        <ng-container matColumnDef="Event Date">
            <th mat-header-cell *matHeaderCellDef class="eventdate">Event Date</th>
            <td mat-cell *matCellDef="let element" class="check-icon eventdate">
                {{element.isAvailable? 'Not booked' : 'Booked'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Pickup Date">
            <th mat-header-cell *matHeaderCellDef class="pickupdate">Pickup Date</th>
            <td mat-cell *matCellDef="let element" class="check-icon enddate">
                {{element.isAvailable? 'Not booked' : 'Booked'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td class="action" mat-cell *matCellDef="let element">
                <!-- <div class="suspend" [ngClass]="{'sus':element.isSuspend}" mwlConfirmationPopover
                    Confirmation="Service {{element.isSuspend ? 'Resume': 'Suspend'}} confirmation"
                    popoverMessage="Do you really want to {{element.isSuspend ? 'Resume': 'suspend'}}?" placement="left"
                    confirmButtonType="{{element.isSuspend ? 'primary' : 'danger'}}"
                    (confirm)="changeSuspendState(element.id)" (cancel)="true">
                    {{!element.isSuspend? 'Accept' : 'Resume'}}</div> -->
                <span style="margin-left: 5px;"></span>
                <!-- <div class="delete" mwlConfirmationPopover Confirmation="Service Delete confirmation"
                    popoverMessage="Do you really want to delete?" placement="left"
                    (confirm)="deleteService(element.id)" (cancel)="true">
                    Reject
                </div> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty" *ngIf="!categories || categories.length == 0">
        <img src="../../../assets/common/No data.jpg" alt="no data found image">
        <p>No available Services</p>
    </div>
</div>
