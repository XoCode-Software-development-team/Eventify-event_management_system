<div class="container">
    <h5>Price range</h5>


    <div class="label-container">
        <label class="value-label">0$</label>
        <label class="value-label">{{maxPrice}}$</label>
    </div>
    <mat-slider class="slider mt-0 mx-0" [disabled]=false [max]="maxPrice" [min]=0 [step]="calculateStep(maxPrice)" [discrete]=true [showTickMarks]=true>
        <input matSliderStartThumb>
        <input matSliderEndThumb [value]="max">
    </mat-slider>
</div>
