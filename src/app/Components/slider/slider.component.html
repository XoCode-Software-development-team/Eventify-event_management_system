<div class="container">
    <h5>Price range</h5>


    <div class="label-container">
        <label class="value-label">0$</label>
        <label class="value-label">{{maxPrice}}$</label>
    </div>
    <mat-slider class="slider mt-0 mx-0" [disabled]=false [max]=100 [min]=0 [step]=1 [discrete]=true [showTickMarks]=true>
        <input matSliderStartThumb>
        <input matSliderEndThumb>

    </mat-slider>
</div>
