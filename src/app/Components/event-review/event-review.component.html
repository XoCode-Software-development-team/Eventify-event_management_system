<div class="modal-container">
  <div class="event-review">
    <div class="modal-header">
      <h4 class="modal-title">Event Review</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="false">&times;</span>
      </button>
    </div>

    <div class="modal-body" *ngFor="let service of services; let i = index">
      <p class="name">{{ service.name }}</p>
      <ng-container>
        <div class="Service-area">
          <p class="rateText">
            Rate the service: 
            <span style="color: #FDCC0D; font-size: larger;">
              <ngb-rating [(rate)]="service.rate" [max]="maxRate" [readonly]="false"></ngb-rating>
            </span>
            <span class="rating-value">{{ service.rate }}/{{ maxRate }}</span>
          </p>
        </div>

        <div class="form-group">
          <label for="reviewText{{i}}">Write a review:</label>
          <textarea class="form-control" id="reviewText{{i}}" [(ngModel)]="service.reviewText"></textarea>
        </div>
      </ng-container>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      <button type="button" class="btn btn-primary" (click)="submitReview()">Submit Review</button>
    </div>
  </div>
</div>
