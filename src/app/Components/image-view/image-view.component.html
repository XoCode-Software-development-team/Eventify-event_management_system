<div class="container mb-5">
    <div class="d-flex flex-column gap-3">
        <!-- Main image -->
        <div>
            <img class="w-100 m-0 p-0 card" style="height: 400px;" [src]="images.length > 0 ? images[0] : '../../assets/defaultService.jpg'" alt="Image 1">
        </div>
        <!-- Additional thumbnail images -->
        <div class="d-flex justify-content-between gap-2">
            <img style="height: 120px;" *ngFor="let image of images.slice(1, 5), let i = index" class="w-100 m-0 p-0 card" [src]="image" alt="Image" (click)="swapImage(i + 1)">
        </div>
    </div>
</div>
