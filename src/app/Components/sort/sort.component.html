<div class="container d-flex flex-row align-items-center gap-4">
    <div class="d-flex flex-row">
        <mat-icon>sort</mat-icon>
        <p>Sort By:</p>
    </div>
    <mat-form-field>
                <mat-select [(ngModel)]="selectedSort">
                    <mat-option *ngFor="let item of sortBy" [value]="item.value" (click)="sortService(selectedSort)">{{ item.viewValue }}</mat-option>
                </mat-select>
    </mat-form-field>
</div>
