<div class="container">
    <div *ngIf="categories && categories.length > 0">
        <h4 class="pb-3">All Service Categories</h4>
        <app-tab-card #tabCard [card]="categories" (childEvent)="getServices($event)"></app-tab-card>
    </div>
</div>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"
    *ngIf="dataSource && dataSource.length > 0">
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="Service">
            <th mat-header-cell *matHeaderCellDef>Service</th>
            <td mat-cell *matCellDef="let element">{{element.service}}</td>
        </ng-container>

        <ng-container matColumnDef="Rating">
            <th mat-header-cell *matHeaderCellDef class="rating">Rating</th>
            <td mat-cell *matCellDef="let element" class="rating">
                {{element.rating}}&nbsp;
                <span style="color: #FDCC0D; font-size: medium;">                
                    <ngb-rating [max]="5" [rate]="element.rating" [readonly]="true"></ngb-rating>
                </span>
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="Availability">
            <th mat-header-cell *matHeaderCellDef class="availability">Availability</th>
            <td mat-cell *matCellDef="let element" class="check-icon availability">
                {{element.isAvailable? 'Available' : 'Not currently available'}}
            </td>
        </ng-container> -->

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td class="action" mat-cell *matCellDef="let element">
                <div class="suspend" [ngClass]="{'sus':element.isSuspend}" mwlConfirmationPopover
                    Confirmation="Service Confirmation"
                    popoverMessage="Do you really want to {{element.isSuspend ? 'Resume': 'suspend'}}?" placement="left"
                    confirmButtonType="{{element.isSuspend ? 'primary' : 'danger'}}"
                    (confirm)="changeSuspendState(element.soRId)" (cancel)="true">
                    {{!element.isSuspend? 'Suspend' : 'Resume'}}</div>
                <span style="margin-left: 5px;"></span>
                <div class="delete" mwlConfirmationPopover Confirmation="Service Delete Confirmation"
                    popoverMessage="Do you really want to delete?" placement="left"
                    (confirm)="deleteService(element.soRId)" (cancel)="true">
                    Delete
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let element" routerLink="/admin/services/service/{{element.soRId}}/{{element.service}"></tr>
    </table>

    <div *ngIf="dataSource.length == 0" class="empty my-5 w-100 d-flex flex-column" style="align-items: center;">
        <p>No available services found</p>
    </div>
</div>
