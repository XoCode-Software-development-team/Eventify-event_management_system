<div class="d-flex flex-colum">
    <div class="left">
        <app-login-cover></app-login-cover>
    </div>
    <div class="right">
        <div class="upper-container d-flex flex-row justify-content-between">
            <app-basic-button class="pt-5" style="padding: 0 60px;" [button]="goBackButton"></app-basic-button>
        </div>
        <div class="form-container d-flex flex-column">
            <form class="reset-form p-5 mx-5" [formGroup]="emailForm" (ngSubmit)="reset()">
                <h1 class="py-2">Forgot password</h1>
                <p class="subtext">Please enter the email address you used to sign in. We will send your password reset
                    information to this address.</p>
                <table class="form-table" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="form-field" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput class="input-data" required formControlName="email"
                                    placeholder="Add Email">
                                <mat-hint
                                    *ngIf="emailForm.controls['email'].invalid && emailForm.controls['email'].touched">
                                    <span *ngIf="emailForm.get('email')?.errors?.['required']"
                                        class="small text-danger">Email address can
                                        not be left blank! </span>
                                    <span *ngIf="emailForm.get('email')?.errors?.['email']"
                                        class="small text-danger">Please enter a valid
                                        email address! </span>
                                </mat-hint>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td class="reset-button">
                            <app-primary-button [loading]="isButtonLoading" [button]="resetButton"></app-primary-button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <app-footer></app-footer>
</div>
