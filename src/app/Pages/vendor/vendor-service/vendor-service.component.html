<div class="container">
    <div *ngIf="categories && categories.length > 0">
        <h4 class="pb-3">Service Categories</h4>
        <app-tab-card #tabCard [card]="categories" (childEvent)="getServices($event)"></app-tab-card>
    </div>
</div>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"
        *ngIf="dataSource && dataSource.length > 0">
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="Service">
            <th mat-header-cell *matHeaderCellDef>Service</th>
            <td mat-cell *matCellDef="let element">{{element.service}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="Availability">
            <th mat-header-cell *matHeaderCellDef class="availability">Availability</th>
            <td mat-cell *matCellDef="let element" class="check-icon availability">
                {{element.isAvailable? 'Not booked' : 'Booked'}}
            </td>
        </ng-container> -->

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td class="action" mat-cell *matCellDef="let element">
                <div class="edit">
                    <a>Edit</a>
                </div>
                <span style="margin-left: 5px;"></span>
                <div class="delete" [ngClass]="{'requestToDelete':element.isRequestToDelete}" mwlConfirmationPopover
                    Confirmation="Service Delete confirmation"
                    popoverMessage="{{element.isRequestToDelete ? 'Do you really want to stop delete?' : 'Do you really want to delete?'}}"
                    placement="left" confirmButtonType="{{element.isRequestToDelete? 'primary' : 'danger'}}"
                    (confirm)="deleteService(element.soRId)" (cancel)="true">
                    {{element.isRequestToDelete? "Pending": "Delete"}}
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty" *ngIf="!dataSource || dataSource.length == 0">
        <img src="../../../assets/common/No data.jpg" alt="no data found image">
        <p>No available Services</p>
    </div>
</div>
