<div class="container">
    <div *ngIf="categories && categories.length > 0">
        <h4 class="pb-3">Booked Service Categories</h4>
        <app-tab-card #tabCard [card]="categories" (childEvent)="getServices($event)"></app-tab-card>
    </div>
</div>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"
        *ngIf="categories && categories.length > 0">
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="Service">
            <th mat-header-cell *matHeaderCellDef>Service</th>
            <td mat-cell *matCellDef="let element">{{element.service}}</td>
        </ng-container>

        <ng-container matColumnDef="Event Date">
            <th mat-header-cell *matHeaderCellDef class="event-date">Event Date</th>
            <td mat-cell *matCellDef="let element" class="check-icon event-date">
                {{element.eventDate}}
            </td>
        </ng-container>

        <ng-container matColumnDef="End Date">
            <th mat-header-cell *matHeaderCellDef class="end-date">End Date</th>
            <td mat-cell *matCellDef="let element" class="check-icon end-date">
                {{element.endDate}}
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td class="action" mat-cell *matCellDef="let element">
                <div class="suspend" [ngClass]="{'sus':element.isSuspend}" mwlConfirmationPopover
                    Confirmation="Service {{element.isSuspend ? 'Resume': 'Suspend'}} confirmation"
                    popoverMessage="Do you really want to {{element.isSuspend ? 'Resume': 'suspend'}}?" placement="left"
                    confirmButtonType="{{element.isSuspend ? 'primary' : 'danger'}}"
                    (confirm)="changeSuspendState(element.id)" (cancel)="true">
                    {{!element.isSuspend? 'Edit' : 'Resume'}}</div>
                <span style="margin-left: 5px;"></span>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="dataSource.length == 0" class="empty my-5 w-100 d-flex flex-column" style="align-items: center;">
        <p>No available services found</p>
    </div>
</div>
